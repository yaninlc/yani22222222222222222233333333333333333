<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("tkMyALqXKtUfxbB0H"); // Inicializa con tu clave pública
    })();
  </script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Enviar Correo</h1>
    <form id="emailForm">
        <label for="to_email">Correo Destinatario:</label>
        <input type="email" id="to_email" required>

        <label for="subject">Remitente:</label>
        <input type="text" id="subject" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" required></textarea>

        <button type="submit" onclick="sendEmail(event)">Enviar</button>
        <button type="reset">Limpiar</button>
        <button onclick="window.location.href='pagina2.html'">Volver a la Página Principal</button>

    </form>
</body>
</html>

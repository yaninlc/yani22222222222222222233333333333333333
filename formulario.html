<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("tkMyALqXKtUfxbB0H"); // Inicializa con tu clave pública
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Formulario</h1>
    <form id="formulario">
        <label for="empleado">Nombre del Empleado:</label>
        <input type="text" id="empleado" required>
        
        <label for="sueldo">Sueldo:</label>
        <input type="number" id="sueldo" required>
        
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" required></textarea>
        
        <button type="submit" onclick="sendPersonalForm(event)">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    <div id="tabla-operaciones">
        <table>
            <thead>
                <tr>
                    <th>OPERACIÓN</th>
                    <th>DESCRIPCIÓN</th>
                    <th>BOTONES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CÁLCULO SALARIO</td>
                    <td>Ingresa salario y calcula descuento</td>
                    <td><button onclick="calcularSalario()">Calcular</button></td>
                </tr>
                <tr>
                    <td>TOTAL DE PUNTOS</td>
                    <td>Ingresa 3 puntajes y calcula el total</td>
                    <td><button onclick="calcularPuntos()">Calcular</button></td>
                </tr>
                <tr>
                    <td>PORCENTAJE DE PUNTO</td>
                    <td>Ingresa un puntaje y calcula el 15%</td>
                    <td><button onclick="calcularPorcentaje()">Calcular</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
